<div data-role="footer" data-position="fixed" data-theme="b"
     data-tap-toggle="false" data-transition="none" data-id="footer">

            <% if (botonVolver){ %>
                <li>
                    <a id="botonVolver" class="back" data-icon="back" data-rel="back">Volver</a>
                </li>
            <% } %>

            <% if (botonInicio){ %>
                <li>
                    <input
                        id="botonInicio" type="button" value="Inicio"
                        data-rel="home" class="home ui-btn ui-corner-all ui-shadow ui-btn-inline"
                        data-icon="home" data-iconpos="top" />
                </li>
            <% } %>

            <li>
                <input
                    id="info-button" type="button" value="Ayuda"
                    data-rel="popup" class="info ui-btn ui-corner-all ui-shadow ui-btn-inline"
                    data-transition="pop" data-iconpos="top" data-position-to="window"

            </li>

            <% if (botonContinuar){ %>
                <li>
                    <a id="continuar-button" data-icon="forward">Continuar</a>
                </li>

            <% if (botonFinalizar){ %>
                <li>
                    <a id="finalizar-button" data-icon="check" data-transition="flip">Finalizar</a>
                </li>
            <% } %>
        </ul>
    </nav>
</div>
